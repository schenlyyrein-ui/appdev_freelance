<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>

    <!-- NAVBAR -->
    <nav class="navbar">
        <ul class="nav-right">
            <li><a href="index.html">About Us</a></li>
            <li><a href="index.html">How it Works</a></li>
            <li><a href="index.html">Contact</a></li>
            <li><button class="signup-btn">Sign up</button></li>
        </ul>
    </nav>

    <!-- LOGIN CARD -->
    <div class="login-box">

        <!-- TABS -->
        <div class="tabs">
            <button class="tab active">LOG IN</button>
            <button class="tab">SIGN UP</button>
        </div>

        <!-- INPUTS -->
        <div class="input-group">
            <input type="text" placeholder="Email or Username">
        </div>

        <div class="input-group">
            <input type="password" placeholder="Password">
        </div>

        <a class="forgot">Forgot password?</a>

        <button class="login-btn">LOG IN</button>

        <!-- SOCIAL -->
        <div class="social-row">
            <button class="social-btn">Log in with Google</button>
            <span class="or">or</span>
            <button class="social-btn fb">Log in with Facebook</button>
        </div>

    </div>

</body>
</html>
